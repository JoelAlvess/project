<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 40 dias full</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>40 dias full</h1>
    <section class="container">
        <p class="pergunta">
            Você conseguiu hoje?
        </p>
        <div class="container_resposta">
            <input type="radio" name="input_resposta" id="sim">Sim
            <input type="radio" name="input_resposta" id="nao">Não
        </div>

        <button class="salvar">Confirmar</button>

        <section class="historico">
            <div class="msg_positiva">
                <p class="msg">
                    parabéns pela conquista!
                </p>
            </div>

            <div class="msg_negativa">
                <p class="msg">
                    Ahh, Não foi dessa vez!
                </p>
            </div>
        </section>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
